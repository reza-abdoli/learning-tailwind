<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="output.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap');
          </style>
        <title>HW</title>
    </head>
    <body>
        <header
            class="dark:bg-gray-400 px-10 bg-gray-300 flex items-center justify-between fixed top-0 w-full shadow-lg z-20">
            <span id="bars" class="bar-on cursor-pointer sr:hidden">
                <svg id="bar-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <svg id="x-mark" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="hidden w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M6 18L18 6M6 6l12 12" />
                </svg>
            </span>

            <div class="flex items-center sr:gap-12 md:gap-24">
                <div class="flex gap-2 items-center justify-end py-5 sr:py-0">
                    <img class="w-8 h-8"
                        src="../files/red_favicon/android-chrome-512x512.png"
                        alt="s">
                    <span>WebDev</span>
                </div>
                <div class="hidden sr:flex">
                    <a class="click-links data-top h-links" href="#">Data</a>
                    <a class="click-links home-bottom h-links" href="#">Home</a>
                </div>
            </div>

            <div class="hidden sr:flex gap-4 items-center">
                <button id="signUp"
                    class="enForm lg:py-3 lg:px-9 sr:py-1 sr:px-3 bg-gray-300 border-2 border-gray-500 hover:bg-gray-500 hover:text-gray-300 transition-all">Sign
                    up</button>
                <button id="signIn"
                    class="enForm lg:py-3 lg:px-9 sr:py-1 sr:px-3 bg-gray-300 border-2 border-gray-500 hover:bg-gray-500 hover:text-gray-300 transition-all">Sign
                    in</button>
            </div>
            <!-- when a tag's position cchange (like fixed absolute , it will not belong to its parent child anymore) ye laye miad jelo :) -->
            <div
                class="dark:bg-gray-500 flex justify-around items-center fixed bottom-0 right-0 left-0 bg-gray-300 w-full sr:hidden">
                <!-- <ul class="flex justify-around items-center fixed bottom-0 right-0 left-0 bg-gray-300 w-full sr:hidden"> -->
                <a class="click-links data-bottom p-3 h-links link_hover_t"
                    href="#">Data</a>
                <a class="click-links home-top p-3 h-links link_hover_t"
                    href="#">Home</a>
                <a class="click-links p-3 h-links link_hover_t" href="#">Sign up
                </a>
                <a class="click-links p-3 h-links link_hover_t" href="#">Sign in
                </a>
                <!-- </ul> -->
            </div>

        </header>

        <main class="mt-[72px] dark:bg-gray-600">
            <div class="menu">
                <aside
                    class="pb-12 pt-28 dark:bg-gray-400 font-Poppins text-left py-10 px-5 bg-gray-200 h-full space-y-10 shadow-lg">
                    <div class="space-y-10">
                        <h5 class="font-bold">
                            Team Members
                        </h5>
                        <h6 class="md:text-center">
                            Reza
                        </h6>
                    </div>

                    <div class="space-y-10">
                        <h5 class="font-bold">Setting</h5>
 
                        <div class="dark-mode flex">
                            <button class="w-full text-left md:text-center">Dark</button>
                            <input type="checkbox" name="light-switch"
                                class="light-switch sr-only" />
                            <label
                                class="dark-label bg-slate-500 rounded-full relative cursor-pointer p-2"
                                for="light-switch">
                                <svg class="hidden dark:block" width="16"
                                    height="16"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path class="fill-slate-300"
                                        d="M7 0h2v2H7zM12.88 1.637l1.414 1.415-1.415 1.413-1.413-1.414zM14 7h2v2h-2zM12.95 14.433l-1.414-1.413 1.413-1.415 1.415 1.414zM7 14h2v2H7zM2.98 14.364l-1.413-1.415 1.414-1.414 1.414 1.415zM0 7h2v2H0zM3.05 1.706 4.463 3.12 3.05 4.535 1.636 3.12z" />
                                    <path class="fill-slate-400"
                                        d="M8 4C5.8 4 4 5.8 4 8s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4Z" />

                                </svg>
                                <svg class="dark:hidden" width="16" height="16"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path class="fill-slate-400"
                                        d="M6.2 1C3.2 1.8 1 4.6 1 7.9 1 11.8 4.2 15 8.1 15c3.3 0 6-2.2 6.9-5.2C9.7 11.2 4.8 6.3 6.2 1Z" />
                                    <path class="fill-slate-500"
                                        d="M12.5 5a.625.625 0 0 1-.625-.625 1.252 1.252 0 0 0-1.25-1.25.625.625 0 1 1 0-1.25 1.252 1.252 0 0 0 1.25-1.25.625.625 0 1 1 1.25 0c.001.69.56 1.249 1.25 1.25a.625.625 0 1 1 0 1.25c-.69.001-1.249.56-1.25 1.25A.625.625 0 0 1 12.5 5Z" />

                                </svg>
                                <span class="sr-only">Switch to light / dark
                                    version</span>
                            </label>
                        </div>

                    </div>

                </aside></div>
            <!-- in fixed pos we can set top left right bottom as well -->
            <aside
                class="dark:bg-gray-400 hidden sr:block font-Poppins text-left sr:w-32 lg:w-44 xl:w-64 py-10 px-5 bg-gray-200 fixed h-full left-0 space-y-10 shadow-lg">
                <div class="space-y-10">
                    <h5 class="font-bold">
                        Team Members
                    </h5>
                    <h6 class="md:text-center">
                        Reza
                    </h6>
                </div>

                <div class="space-y-10">
                    <h5 class="font-bold">Setting</h5>

                    <div class="dark-mode flex">
                        <button class="w-full text-left md:text-center">Dark</button>
                        <input type="checkbox" name="light-switch"
                            class="light-switch sr-only" />
                        <label
                            class="dark-label bg-slate-500 rounded-full relative cursor-pointer p-2"
                            for="light-switch">
                            <svg class="hidden dark:block" width="16"
                                height="16" xmlns="http://www.w3.org/2000/svg">
                                <path class="fill-slate-300"
                                    d="M7 0h2v2H7zM12.88 1.637l1.414 1.415-1.415 1.413-1.413-1.414zM14 7h2v2h-2zM12.95 14.433l-1.414-1.413 1.413-1.415 1.415 1.414zM7 14h2v2H7zM2.98 14.364l-1.413-1.415 1.414-1.414 1.414 1.415zM0 7h2v2H0zM3.05 1.706 4.463 3.12 3.05 4.535 1.636 3.12z" />
                                <path class="fill-slate-400"
                                    d="M8 4C5.8 4 4 5.8 4 8s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4Z" />

                            </svg>
                            <svg class="dark:hidden" width="16" height="16"
                                xmlns="http://www.w3.org/2000/svg">
                                <path class="fill-slate-400"
                                    d="M6.2 1C3.2 1.8 1 4.6 1 7.9 1 11.8 4.2 15 8.1 15c3.3 0 6-2.2 6.9-5.2C9.7 11.2 4.8 6.3 6.2 1Z" />
                                <path class="fill-slate-500"
                                    d="M12.5 5a.625.625 0 0 1-.625-.625 1.252 1.252 0 0 0-1.25-1.25.625.625 0 1 1 0-1.25 1.252 1.252 0 0 0 1.25-1.25.625.625 0 1 1 1.25 0c.001.69.56 1.249 1.25 1.25a.625.625 0 1 1 0 1.25c-.69.001-1.249.56-1.25 1.25A.625.625 0 0 1 12.5 5Z" />

                            </svg>
                            <span class="sr-only">Switch to light / dark version</span>
                        </label>
                    </div>

                </div>

            </aside>

            <section
                class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-y-5 gap-x-10  sr:ml-32 lg:ml-44 xl:ml-64  p-10">
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
                <div class="bl"></div>
            </section>

        </main>

    </body>
